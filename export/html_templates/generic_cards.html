<html>
<head>
    <meta charset="utf-8">
    <title>List Â» {{data_class}} - DnD 5e</title>
    <link rel="stylesheet" href="{{ style_path }}">
    <style>
        body	{background:white url( "{{ background_image_path }}" ) repeat}
        .blocCarte h1	{background-color:#6D0000; color:white}
        .bloc table tr:nth-child(even) {background-color:#e0e0ff}
    </style>
</head>
<body style="background-image:none; max-width:none">
    <div class="blocCarteContainer">
    {% for row in data %}
        <div class="blocCarte {{ row['card_size'] }}">
            <h1 style="background-color: {{ color }}">{{ row['title'] }}</h1><br>
            {% for italic in row['italics'] %}
                <div>{{italic}}</div>
            {% endfor %}
            {% for bold in row['bolds'] %}
                <div>{{bold}}</div>
            {% endfor %}
            <div class="description"> {{ row['main_text'] }}</div>
            {% if show_source %}
            <div class="source">{{ row.get('source') }}</div>
            {% endif %}
        </div>
    {% endfor %}
    </div>
</body></html>
